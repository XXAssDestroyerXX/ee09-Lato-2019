    <main>
        <h3>Oblicz koszt paliwa</h3>
      <label for="rodzajPaliwa">Rodzaj paliwa (1-benzyna 2-olej napędowy):</label>
      <input type="number" name="" id="rodzajPaliwa"><br>
      <label for="litry">Ile litrów</label>
      <input type="number" name="" id="litry"><br>
      <button onclick="oblicz()">Oblicz</button>
      <p id="wynik"></p>

      <script>
        function oblicz() {
            var rodzaj = document.getElementById("rodzajPaliwa").value;
            rodzaj = parseInt(rodzaj);
            var ilosc = document.getElementById("litry").value;
            ilosc = parseInt(ilosc);
            var koszt = 0;
            switch(rodzaj) {
                case 1:
                    koszt = ilosc * 4;
                    break;
                case 2:
                    koszt = ilosc * 3.5;
                    break;
                default:
                    koszt = 0;
                    break;
            }
            document.getElementById("wynik").innerHTML = "koszt paliwa" + koszt + "zł";
        }
           

    </script>
    </main>
